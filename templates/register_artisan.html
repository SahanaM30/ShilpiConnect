<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Artisan - ShilpiConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üé® ShilpiConnect</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/artisans">View Artisans</a>
                <a class="nav-link" href="/learners">View Learners</a>
                <a class="nav-link" href="/search">Search</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>üõ†Ô∏è Register as an Artisan</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Skill/Craft</label>
                    <select class="form-control" name="skill" id="skillSelect" required onchange="toggleOtherSkill()">
                        <option value="">Select your craft</option>
                        <option value="Pottery">Pottery</option>
                        <option value="Weaving">Weaving</option>
                        <option value="Wood Carving">Wood Carving</option>
                        <option value="Painting">Painting</option>
                        <option value="Metal Work">Metal Work</option>
                        <option value="Stone Carving">Stone Carving</option>
                        <option value="Bamboo Craft">Bamboo Craft</option>
                        <option value="Jewelry Making">Jewelry Making</option>
                        <option value="Textile Dyeing">Textile Dyeing</option>
                        <option value="Embroidery">Embroidery</option>
                        <option value="Leather Work">Leather Work</option>
                        <option value="Other">Other (Please Specify)</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3" id="otherSkillDiv" style="display: none;">
                    <label class="form-label">Specify Your Craft</label>
                    <input type="text" class="form-control" name="other_skill" id="otherSkillInput" placeholder="E.g., Coir Rope Making, Palm Leaf Weaving">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" name="location" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Years of Experience</label>
                <input type="number" class="form-control" name="experience" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">About Your Craft</label>
                <textarea class="form-control" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
    function toggleOtherSkill() {
        var skillSelect = document.getElementById('skillSelect');
        var otherDiv = document.getElementById('otherSkillDiv');
        var otherInput = document.getElementById('otherSkillInput');
        
        if (skillSelect.value === 'Other') {
            otherDiv.style.display = 'block';
            otherInput.required = true;
        } else {
            otherDiv.style.display = 'none';
            otherInput.required = false;
            otherInput.value = '';
        }
    }
    </script>
</body>
</html>
