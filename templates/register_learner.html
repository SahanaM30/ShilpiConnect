<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Learner - ShilpiConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸŽ¨ ShilpiConnect</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/artisans">View Artisans</a>
                <a class="nav-link" href="/learners">View Learners</a>
                <a class="nav-link" href="/search">Search</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>ðŸ“š Register as a Learner</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Craft You Want to Learn</label>
                    <select class="form-control" name="interest" id="interestSelect" required onchange="toggleOtherInterest()">
                        <option value="">Select craft</option>
                        <option value="Pottery">Pottery</option>
                        <option value="Weaving">Weaving</option>
                        <option value="Wood Carving">Wood Carving</option>
                        <option value="Painting">Painting</option>
                        <option value="Metal Work">Metal Work</option>
                        <option value="Stone Carving">Stone Carving</option>
                        <option value="Bamboo Craft">Bamboo Craft</option>
                        <option value="Jewelry Making">Jewelry Making</option>
                        <option value="Textile Dyeing">Textile Dyeing</option>
                        <option value="Embroidery">Embroidery</option>
                        <option value="Leather Work">Leather Work</option>
                        <option value="Any">Open to Any Craft</option>
                        <option value="Other">Other (Please Specify)</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3" id="otherInterestDiv" style="display: none;">
                    <label class="form-label">Specify the Craft</label>
                    <input type="text" class="form-control" name="other_interest" id="otherInterestInput" placeholder="E.g., Palm Leaf Weaving, Clay Toy Making">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Your Location</label>
                <input type="text" class="form-control" name="location" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
    function toggleOtherInterest() {
        var interestSelect = document.getElementById('interestSelect');
        var otherDiv = document.getElementById('otherInterestDiv');
        var otherInput = document.getElementById('otherInterestInput');
        
        if (interestSelect.value === 'Other') {
            otherDiv.style.display = 'block';
            otherInput.required = true;
        } else {
            otherDiv.style.display = 'none';
            otherInput.required = false;
            otherInput.value = '';
        }
    }
    </script>
</body>
</html>
